<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8"/>
	<title></title>
	<meta name="description" content=""/>
	<meta http-equiv="X-UA Compatible" content="IE, Edge, chrome=1" />
	<meta keywords=""/>
	<title>Strona reklamowa</title>
	
	<link rel="stylesheet" href="style.css" type="text/css" />

</head>


<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Główna</a></li>
                    <li><a href="#">Telefon</a></li>
                    <li><a href="#">Akcesoria</a></li>
                    <li><a href="#">Inne</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png">
                    <div>
                        <h1>Kamera</h1>
                        <p>45MP, Szerokokątny aparat</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png">
                    <div>
                        <h1>Procesor</h1>
                        <p>Snapdragon 888</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png">
                    <div>
                        <h1>Ekran</h1>
                        <p>6.6" OLED - QHD</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png">
                    <div>
                        <h1>Bateria</h1>
                        <p>5500mAh, 120H nieprzerwanej rozmowy</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>Cechy</h3>
            <img src="images/arrow.png" id="downBtn">
        </div>

    </div>
	
    <script src="script.js"></script>

</body>

</html>
